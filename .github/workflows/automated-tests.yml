name: DSMR-reader tests

on:
  push:
    branches:
      - v4
      - development
  pull_request:
    branches:
      - v4
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9

    services:
      postgres:
        image: 'postgres:12-alpine'
        ports:
          - 5432:5432
        env:
            POSTGRES_USER: root
            POSTGRES_DB: test_dsmrreader
            POSTGRES_PASSWORD: testpasswd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

#      mysql:
#        image: 'mysql:5'
#        ports:
#          - 3306:3306
#        env:
#            MYSQL_ROOT_PASSWORD: rootpw
#            MYSQL_DATABASE: test_dsmrreader
#            MYSQL_USER: user
#            MYSQL_PASSWORD: testpassword

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install APT dependencies
        run: sudo apt install -y gettext libgettextpo-dev libmariadb-dev-compat libmariadb-dev

      - name: Cached (venv) dependencies
        uses: actions/cache@v2.1.2
        with:
          path: |
            $GITHUB_WORKSPACE/.venv/
          key: dependencies-venv-${{ matrix.python-version }}-${{ hashFiles('$GITHUB_WORKSPACE/poetry.lock') }}

      - name: Install (venv) dependencies
        run: |
          pip install --upgrade pip
          pip3 install poetry
          poetry install

      - name: Check pylama
        run: poetry run pylama

      - name: Check autopep8
        run: poetry run autopep8 -r . --diff --exit-code

      - name: Run SQLite tests
        run: poetry run py.test
        env:
            DJANGO_SETTINGS_MODULE: dsmrreader.config.test
            DJANGO_SECRET_KEY: non-production-value
            DJANGO_DATABASE_ENGINE: django.db.backends.sqlite3

      - name: Run PostgreSQL tests
        run: poetry run py.test --cov --cov-report=xml
        env:
            DJANGO_SETTINGS_MODULE: dsmrreader.config.test
            DJANGO_SECRET_KEY: unsafe-test-value
            DJANGO_DATABASE_ENGINE: django.db.backends.postgresql
            DJANGO_DATABASE_HOST: 127.0.0.1
            DJANGO_DATABASE_NAME: test_dsmrreader
            DJANGO_DATABASE_USER: root
            DJANGO_DATABASE_PASSWORD: testpasswd

