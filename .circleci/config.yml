# Python CircleCI 2.x configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

workflows:
    version: 2
    test-dsmrreader:
        jobs:
            - test-python36
#            - test-python37
#            - test-python38


# Dummy vars, used for anchors.
x-source-cache-key: &source-cache-key source-v1-{{ arch }}---{{ .Branch }}---{{ .Revision }}
x-virtualenv-cache-key: &virtualenv-cache-key virtualenv-v3-{{ arch }}---{{ checksum "dsmrreader/provisioning/requirements/base.txt" }}-{{ checksum "dsmrreader/provisioning/requirements/dev.txt" }}-{{ checksum "dsmrreader/provisioning/requirements/mysql.txt" }}
x-test-command: &test-command |
    . ~/.virtualenvs/dsmr-reader/bin/activate
    py.test --cov --cov-report=xml

commands:
    code_checkout:
        steps:
             - restore_cache:
                 name: "Cache: Restore GIT checkout"
                 key: *source-cache-key

             - checkout

             - save_cache:
                 name: "Cache: Save GIT checkout"
                 paths:
                     - ".git"
                 key: *source-cache-key

    virtualenv_setup:
        steps:
#            - restore_cache:
#                  name: "Cache: Restore virtualenv"
#                  key: *virtualenv-cache-key

            - run:
                  name: "Virtualenv + requirements installation"
                  command: |
                      sudo apt-get update && sudo apt-get install -y gettext libgettextpo-dev libmariadb-dev-compat libmariadb-dev python3-psycopg2
                      mkdir -p ~/.virtualenvs/
                      python3 -m venv --system-site-packages ~/.virtualenvs/dsmr-reader
                      . ~/.virtualenvs/dsmr-reader/bin/activate
                      pip3 install --upgrade pip
                      pip3 install -r dsmrreader/provisioning/requirements/base.txt -r dsmrreader/provisioning/requirements/dev.txt
                      pip3 freeze

            - save_cache:
                  name: "Cache: Save virtualenv"
                  paths:
                      - ~/.virtualenvs/dsmr-reader/
                  key: *virtualenv-cache-key

    run_tests:
        steps:
            - run:
                name: "Check PyLama"
                command: |
                    . ~/.virtualenvs/dsmr-reader/bin/activate
                    pylama

            - run:
                name: "Test SQLite"
                environment:
                    DJANGO_SETTINGS_MODULE: dsmrreader.config.circleci.sqlite
                command: *test-command

            - run:
                name: "Test MySQL"
                environment:
                    DJANGO_SETTINGS_MODULE: dsmrreader.config.circleci.mysql
                command: *test-command

            - run:
                name: "Test PostgreSQL"
                environment:
                    DJANGO_SETTINGS_MODULE: dsmrreader.config.circleci.postgresql
                command: *test-command

# Dummy vars, used for anchors.
x-mysql-image: &mysql-image circleci/mysql:5
x-postgresql-image: &postgresql-image circleci/postgres:11-alpine
x-base-job: &base-job
    working_directory: ~/repo
    steps:
        - code_checkout
        - virtualenv_setup
        - run_tests
        - codecov/upload

jobs:
    test-python36:
         <<: *base-job
         docker:
             - image: circleci/python:3.6-buster
               environment: *django-config-env

             - image: *mysql-image
               environment: *mysql-db-env

             - image: *postgresql-image
               environment: *postgresql-db-env

    test-python37:
         <<: *base-job
         docker:
             - image: circleci/python:3.7-buster
               environment: *django-config-env

             - image: *mysql-image
               environment: *mysql-db-env

             - image: *postgresql-image
               environment: *postgresql-db-env

    test-python38:
         <<: *base-job
         docker:
             - image: circleci/python:3.8-buster
               environment: *django-config-env

             - image: *mysql-image
               environment: *mysql-db-env

             - image: *postgresql-image
               environment: *postgresql-db-env
